  <div class="question">
   <h2>1. ¿Cuál es el símbolo químico del Radón?</h2>
   <div class="options">
       <label><input type="radio" name="answer" value="rn"> Rn</label>
       <label><input type="radio" name="answer" value="ra"> Ra</label>
       <label><input type="radio" name="answer" value="r"> R</label>
       <label><input type="radio" name="answer" value="ad"> Ad</label>
   </div>
   <button onclick="checkAnswer()">Corregir</button>
   <p id="result"></p>
</div>

<script>
function checkAnswer() {
   var correctAnswer = "rn"; // Respuesta correcta
   var selectedAnswer = document.querySelector('input[name="answer"]:checked');
   
   if (!selectedAnswer) {
       document.getElementById('result').innerText = "Por favor, selecciona una respuesta.";
   } else {
       if (selectedAnswer.value === correctAnswer) {
           document.getElementById('result').innerText = "¡Correcto! El símbolo del radón es Rn.";
       } else {
           document.getElementById('result').innerText = "Incorrecto. La respuesta correcta es Rn.";
       }
   }
}
</script>
